<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Art Gallery</title>

  <!-- Elegant artistic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/global.css">


  
</head>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Nunito Sans', sans-serif;
    background: linear-gradient(-45deg, #0a0a0a, #111, #151515, #0d0d0d);
    background-size: 400% 400%;
    animation: gradientShift 14s ease infinite;
    color: #f5f5f5;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* âœ… Keep dark background visible, no white overlay */
  #loading-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.4); /* transparent dark tint */
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    text-align: center;
  }

  h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.8rem;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    font-weight: 500;
    color: #f5f5f5;
    opacity: 0;
    animation: fadeIn 2s ease forwards 0.5s;
  }

  h1::after {
    content: "";
    display: block;
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, #d4af37, #f5e7c6);
    margin: 12px auto;
    border-radius: 2px;
    opacity: 0;
    animation: fadeIn 2s ease forwards 1.2s;
  }

  .artist-signature {
    display: block;
    margin: 12px auto 0;
    width: 180px;
    opacity: 0.9;
    pointer-events: none;
    transform: rotate(-2deg);
    filter: brightness(1.6) sepia(1) hue-rotate(10deg) saturate(5)
            drop-shadow(0 0 6px rgba(255,215,0,0.6));
    animation: fadeInSignature 2.5s ease forwards;
  }

  @keyframes fadeInSignature {
    from { opacity: 0; transform: translateY(10px) rotate(-2deg); }
    to { opacity: 0.9; transform: translateY(0) rotate(-2deg); }
  }

  p {
    font-size: 1rem;
    opacity: 0;
    color: #ddd;
    animation: fadeIn 2.5s ease forwards 1.8s;
  }

  #loading-bar {
    width: 280px;
    height: 8px;
    background-color: rgba(255, 255, 255, 0.15);
    margin-top: 24px;
    border-radius: 5px;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 2.5s ease forwards 2.2s;
  }

  #loading-progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #f1e7b6, #d4af37, #f1e7b6);
    background-size: 200% 200%;
    animation: shimmer 3s linear infinite;
  }

  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  #start-button {
    margin-top: 35px;
    padding: 12px 32px;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #f5f5f5;
    border-radius: 40px;
    font-family: 'Nunito Sans', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 1px;
    cursor: pointer;
    opacity: 0;
    animation: fadeIn 3s ease forwards 2.8s;
    transition: all 0.4s ease;
  }

  #start-button:hover {
    background: rgba(255, 255, 255, 0.8);
    color: #000;
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<body>
  <div id="loading-screen">
    <h1>The Virtual Art Gallery</h1>
    <img src="./assets/images/signature.png"
     alt="Rajini Preetha John Signature"
     class="artist-signature">

    <p>Immerse yourself in a world of light, space, and imagination.</p>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
    <button id="start-button">Enter Experience</button>
  </div>

  <div id="controls-help">
    Move: W,A,S,D or Arrows | Look: Mouse | Click to begin
  </div>

  <div id="artwork-info">
    <h3 id="artwork-title">Artwork Title</h3>
    <p id="artwork-description">Description of the artwork will appear here when you approach a piece.</p>
  </div>

  <script type="module" src="src/main.js"></script>
  <script>
    // Simulate loading
    window.addEventListener('DOMContentLoaded', () => {
      const progressBar = document.getElementById('loading-progress');
      const startButton = document.getElementById('start-button');
      const loadingScreen = document.getElementById('loading-screen');
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          startButton.style.display = 'block';
        }
        progressBar.style.width = `${progress}%`;
      }, 200);
      
      startButton.addEventListener('click', () => {
        loadingScreen.style.transition = "opacity 1s ease";
        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.remove(), 1000);
      });
    });
  </script>
</body>
</html>
