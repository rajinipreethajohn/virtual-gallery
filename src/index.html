<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Art Gallery</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #splash-image {
      max-width: 80%;
      max-height: 60%;
      margin-bottom: 20px;
    }
    
    #loading-bar {
      width: 300px;
      height: 10px;
      background-color: #333;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    #loading-progress {
      height: 100%;
      width: 0%;
      background-color: #fff;
      transition: width 0.3s;
    }
    
    #start-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
    
    #artwork-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
      display: none;
    }
    
    #controls-help {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img id="splash-image" src="/assets/images/gallery-splash.jpg" alt="Virtual Gallery">
    <h1>Welcome to the Virtual Art Gallery</h1>
    <p>Loading your immersive experience...</p>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
    <button id="start-button">Enter Gallery</button>
  </div>
  
  <div id="controls-help">
    Move: W,A,S,D or Arrow Keys | Look: Mouse | Click to begin
  </div>
  
  <div id="artwork-info">
    <h3 id="artwork-title">Artwork Title</h3>
    <p id="artwork-description">Description of the artwork will appear here when you approach a piece.</p>
  </div>
  
  <script type="module" src="./main.js"></script>
  <script>
    // Simulate loading
    window.addEventListener('DOMContentLoaded', () => {
      const progressBar = document.getElementById('loading-progress');
      const startButton = document.getElementById('start-button');
      const loadingScreen = document.getElementById('loading-screen');
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          startButton.style.display = 'block';
        }
        progressBar.style.width = `${progress}%`;
      }, 200);
      
      startButton.addEventListener('click', () => {
        loadingScreen.style.display = 'none';
      });
    });
  </script>
</body>
</html>
